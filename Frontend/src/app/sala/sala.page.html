  <!-- luces -->
  <div *ngFor="let item of luces">

      <ion-card color="medium" class="carta" (click)="Cambiar(item)">
          <ion-card-content style="text-align:center">
              <h3 style="font-size: 20px"> {{item.nombre}} </h3>
              <ion-icon name="sunny" style="color:aquamarine;font-size:45px"></ion-icon>
              <p *ngIf="item.estado"> Encendido</p>
              <p *ngIf="!item.estado"> Apagado</p>
          </ion-card-content>

      </ion-card>
  </div>


  <!-- Termome -->
  <ion-card color="medium" class="carta">
      <ion-card-content style="text-align:center">
          <h3 style="font-size: 20px"> Termometro </h3>
          <ion-icon name="thermometer" mode="ios" style="color:aquamarine;font-size:45px">
          </ion-icon>
          <p>Temperatura del termometro</p>
          <h3 style="font-size: 20px"> {{temp}} CÂ° </h3>

          <ion-item color="medium" lines="none">
              <ion-range disabled mode="md" [value]="temp" [min]="temp - 10" [max]="temp + 10" step="1" pin="true" snaps="true" ticks="true" color="secondary">
                  <ion-icon size="small" slot="start" name="snow"></ion-icon>
                  <ion-icon slot="end" name="flame"></ion-icon>
              </ion-range>
          </ion-item>

      </ion-card-content>

  </ion-card>

</ion-content>
